apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  annotations:
    link.argocd.argoproj.io/external-link: https://app.komodor.com/main/deep-dive/wspddemo.wspd-demo-default.guestbook
    app.komodor.com/tracked_files: |
      *.yaml
    app.komodor.com/guestbook: https://github.com/damuret/guestbook
    app.komodor.com/guestbook.ref:  f21cbf781b8a890cff510218b35b0e4d451748c8
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
        owner: dan
        purpose: demo
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        resources:
          requests:
            memory: "8Mi"
          limits:
            memory: "12Mi"
        name: guestbook-ui
        ports:
        - containerPort: 80
